apply plugin: 'com.didi.drouter'
drouter {
    debug = true
    incremental = true
}
android {
    resourcePrefix "app_"


    defaultConfig {
        applicationId "com.androidz.android_projects"
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dependencies {
        //api "io.github.didi:drouter-api:2.4.2"           // Router„ÄÅService
        //api "io.github.didi:drouter-api-page:1.0.0"      // Page
        //api "io.github.didi:drouter-api-process:1.0.0"   // Process

        addAliasDep(project, 'common_api')
        addAliasDep(project, 'common_constant')
        addAliasDep(project, 'drouter-api')
        addAliasDep(project, 'lib_baseAndroid')
        addAliasDep(project, 'lib_empty')
        addAliasDep(project, 'lib_logger')
        addAliasDep(project, 'lib_logcat')
        addAliasDep(project, 'lib_net')
        addAliasDep(project, 'lib_room_db')
    }
}
